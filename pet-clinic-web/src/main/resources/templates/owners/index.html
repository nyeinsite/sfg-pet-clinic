<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
    <meta charset="UTF-8">
    <title>Owner Index Page</title>
</head>
<body>
<h1 th:text="'Owners List Index Page'">Owner Lists</h1>
<table class="table table-striped">
    <thead>
    <tr>
        <th  style="width: 150px;">Id</th>
        <th style="width: 150px;">First Name</th>
        <th  style="width: 150px;">Last Name</th>
    </tr>
    </thead>
 <tbody>
 <!--/*@thymesVar id="owners" type="com.example.sfgpetclinic.model.Owner"*/-->
 <tr th:each="owner:${owners}">
     <td th:text="${owner.id}">1</td>
     <td th:text="${owner.firstName}">Nyein</td>
     <td th:text="${owner.lastName}">Yadanar Tun</td>
 </tr>
 </tbody>
</table>
</body>
</html>
